<body>
<header id="header">
  <a href="index.html"><img src="img/logo_transparent.png" alt="logo" class="logo"></a>
  <h1>ReelRate</h1>

  <ul>
    <li>
      <button id="search-btn">Поиск</button>
      <div id="search-modal" class="modal">
        <div class="modal-content">
          <label for="search-input">Поиск:</label>
          <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" id="search-input" autocomplete="off" placeholder="Введите запрос...">

          <ul id="search-results"></ul>

    </li>
  </ul>
  <nav id="nav">

      <li>

          <ul>

            <li><a href="#">Мои оценки</a></li>
            <li><a href="#">Активность друзей</a></li>
            <li><a href="#">Список желаний</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
